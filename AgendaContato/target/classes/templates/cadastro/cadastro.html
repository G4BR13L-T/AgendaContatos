<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--SweetAlert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
            integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Custom-->
    <title>Cadastre-Se</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Cadastre-Se</h1>
    <div class="input-group mb-3">
        <span id="spCadastro" class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input type="text" class="form-control"
               name="usuario"
               title="Aqui você deve por o seu nome de usuário."
               placeholder="Usuário"
               aria-describedby="spCadstro">
    </div>
    <div class="input-group mb-3">
        <span id="spEmail" class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="text" class="form-control"
               name="email"
               title="Aqui você deve por o seu E-Mail."
               placeholder="E-Mail"
               aria-describedby="spEmail">
    </div>
    <div class="input-group mb-3">
        <span id="spConfEmail" class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        <input type="text" class="form-control"
               name="confirmacao_email"
               title="Aqui você deve confirmar o seu E-Mail"
               placeholder="Confirmação de E-Mail."
               aria-describedby="spConfEmail">
    </div>
    <div class="input-group mb-3">
        <span id="spSenha" class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control"
               name="senha"
               title="Aqui você deve criar sua senha."
               placeholder="Senha"
               aria-describedby="spSenha">
    </div>
    <div class="input-group mb-3">
        <span id="spConfSenha" class="input-group-text"><i class="fa-solid fa-unlock"></i></span>
        <input type="password" class="form-control"
               name="confirmacao_senha"
               title="Aqui você deve confirmar sua senha."
               placeholder="Confirmação de senha"
               aria-describedby="spConfSenha">
    </div>
    <div class="row">
        <div class="col-6">
            <a href="/">Log-In</a>
        </div>
        <div cass="col-6 text-end">
            <button type="button" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</div>
</body>
</html>
